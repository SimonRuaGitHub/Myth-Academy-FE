<h4>Students List</h4>
<div class="container">
    <table>
        <thead>
             <th>Student ID</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Actions</th>
        </thead>
        <tbody>
             <tr *ngFor="let student of studentsList">
                 <td>{{student.id}}</td>
                 <td>{{student.firstName}}</td>
                 <td>{{student.lastName}}</td>
                 <td>
                     <button class="btn waves-effect waves-light red" name="modification"><i class="material-icons">delete</i></button>
                     <button class="btn waves-effect waves-light blue" name="modification"><i class="material-icons">edit</i></button>
                </td>
             </tr>
        </tbody>
    </table>
</div>
