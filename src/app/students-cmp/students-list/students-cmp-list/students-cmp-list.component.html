<h4>Students List</h4>
<div class="container">
    <table>
        <thead>
             <th>Student ID</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Actions</th>
        </thead>
        <tbody>
             <tr *ngFor="let student of studentsList">
                 <td>{{student.id}}</td>
                 <td>{{student.firstName}}</td>
                 <td>{{student.lastName}}</td>
                 <td>
                     <button class="btn waves-effect waves-light red modal-trigger" name="modification" data-target="dl-student" (click)="setStudentInfo(student)"><i class="material-icons">delete</i></button>
                     <button class="btn waves-effect waves-light blue" name="modification"><i class="material-icons">edit</i></button>
                </td>
             </tr>
        </tbody>
    </table>
</div>

  <!-- Modal Delete Student info -->
  <div id="dl-student" class="modal">
    <div class="modal-content">
      <h6>Are you sure you want to delete this student?</h6>
      <div align="left">
        <label>Student ID</label>
        <input disabled value="{{st.id}}" type="text" class="validate">
        <label>First Name</label>
        <input disabled value="{{st.firstName | uppercase}}" type="text" class="validate">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light red modal-close" (click)="deleteStudent()">Accept</button>
    </div>
  </div>
