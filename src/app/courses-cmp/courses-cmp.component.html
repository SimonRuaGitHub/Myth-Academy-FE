<h4>Courses List</h4>
<div class="container">
    <table>
        <thead>
             <th>Course ID</th>
             <th>Name</th>
             <th>Location</th>
        </thead>
        <tbody>
             <tr *ngFor="let course of coursesList">
                 <td>{{course.id}}</td>
                 <td>{{course.name}}</td>
                 <td>{{course.location}}</td>
             </tr>
        </tbody>
    </table>
</div>
